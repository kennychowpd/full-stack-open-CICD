name: Health Check

on:
  push:

jobs:
  scheduled_health_check:
    runs-on: ubuntu-latest
    steps:
        - name: Check the deployed service URL
          uses: jtalk/url-health-check-action@v3
          with:
            url: https://fso-cicd.onrender.com
            max-attempts: 3
            retry-delay: 5s